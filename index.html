<!DOCTYPE html>
<html>
  <head>
    <title>ToDo App</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <section class="Todo-List">
      <h1>Todo Task List</h1>
      <div class="items">
        <input type="text" id="new-item" placeholder="My planned lists" />
        <button id="add-btn">Add Task</button>
      </div>

      <h3>My Lists</h3>
      <ul class="item-list" id="todo-list"></ul>
    </section>

    <script src="app.js"></script>
  </body>
</html>
